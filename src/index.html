<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>

    <!-- Local Style Sheet -->
    <link rel="stylesheet" href="styles2.css" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/d55af6c5df.js"
      crossorigin="anonymous"
    ></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->

    <!-- Bootstrap Stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstarp JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- Local JS -->
    <script src="/src/first.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row g-2 justify-content-between">
        <div class="col-lg-5 text-center bg-light border p-2">
          <h1><div id="currentDate"></div></h1>
        </div>
        <div class="col-lg-5 text-center bg-light border p-2">
          <h1><div id="currentTime"></div></h1>
        </div>
      </div>
      <div class="row mt-1 p-2">
        <div class="col-lg-12 text-center bg-light border p-2">
          <h1>Quotes of the Day</h1>
        </div>
        <div class="col-lg-12 text-center bg-light border p-2">
          <h3 id="quote-text"></h3>
        </div>
      </div>
      <div class="row mt-0 p-2 justify-content-center">
        <div class="col-lg-12 text-center bg-light border p-2">
          <h1>Pomodoro Timer</h1>
        </div>
        <div class="col-lg-6 text-center border p-2 mt-4">
          <div class="row mt-2 p-2">
            <div class="col-sm-4">
              <button type="button" class="btn btn-light" id="pomodoroTimer">
                Pomodoro
              </button>
            </div>
            <div class="col-sm-4">
              <button type="button" class="btn btn-light" id="shortBreakTimer">
                Short Break
              </button>
            </div>
            <div class="col-sm-4">
              <button type="button" class="btn btn-light" id="longBreakTimer">
                Long Break
              </button>
            </div>
          </div>

          <h1>
            <div
              class="col-lg-12 text-center border p-2"
              id="pomoDisplay"
            ></div>
          </h1>

          <div class="col-lg-12 text-center border p-2">
            <button id="start" onclick="start">Start</button>
            <button id="pause" onclick="pause">Pause</button>
            <button id="reset" onclick="reset">Reset</button>
          </div>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-lg-12 text-border p-2">
          <div class="row">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="What are you planning to do today?"
                aria-label="myTask"
                aria-describedby="basic-addon2"
                id="taskInput"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-success"
                  type="button"
                  onclick="addTask()"
                >
                  Add Task
                </button>
              </div>
            </div>
            <div class="col-lg-12 text-center border">
              <h1>Tasks</h1>
              <hr />
              <div class="card">
                <div class="card-body" id="taskList"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="first.js"></script>
</html>
